# ===============================
# = DATA SOURCE
# ===============================
spring:
  datasource:
    platform: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    database: POSTGRESQL
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc.lob.non_contextual_creation: true

server:
  error:
    whitelabel:
      enabled: false